    <canvas id="myChart" width="400" height="400"></canvas>
    <script src="path/to/chartjs/dist/Chart.js"></script>
    <script>
    <SCRIPT LANGUAGE="JavaScript">
        import "es6";

        /**
         * Draws pie chart visualization of most common drinks 
         * consumed
         * 
         * @param String of drinks consumed by user
         * 
         */
        
        function drawData(drinks) {
            for (var i = 0; i < drinks.length; i++) {
                drinks[i] = drinks[i].toLowerCase()
            };

            uniqueDrinks = drinks.filter((x, i, a) => a.indexOf(x) === i);
            numDrinks = [];

            // Gather total number each drink consumed
            for (var i = 0; i < uniqueDrinks.length; i++) {
                numDrinks[i] = 0;
                for (var j = 0; j < drinks.length; j++) {
                    if (uniqueDrinks[i].equals(drinks[j])) {
                        numDrinks[i] = numDrinks[i] + 1;
                    };
                };
            };

            // Setup data
             data = {
               
                datasets: [{
                    data: [12, 19, 3, 5],
                    
                }],

                labels: [
                    'whiskey',
                    'heineken',
                    'rona',
                    'whiteclaw'
                ]
                
                /*
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                ]
                */
            };

            // Doughnut Chart
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: data
            options: Chart.defaults.doughnut
            });

        }

	</script>
